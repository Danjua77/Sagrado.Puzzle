<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Sagrado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            max-height: 932px;
            min-width: 320px;
            min-height: 568px;
            background: url('Fondo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px 2px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .titulo-sagrado {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 3.7rem;
            color: #178a2c;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 12px #fff, 0 0 12px #178a2c, 2px 2px 0 #fff, 0 0 0 #fff;
            letter-spacing: 1px;
        }
        .idioma-select {
            margin: 1.5rem 0 1.5rem 0;
            font-size: 1.2rem;
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid #fff;
            background: #178a2c;
            color: #fff;
            font-weight: bold;
            font-family: 'Roboto', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            outline: none;
        }
        .idioma-select option {
            color: #178a2c;
            background: #fff;
        }
        .instrucciones {
            font-size: 1.7rem;
            color: #178a2c;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Roboto', Arial, sans-serif;
            text-shadow: 0 1px 6px #fff, 0 0 6px #178a2c, 1px 1px 0 #fff, 0 0 0 #fff;
        }
        .codigo-container {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
        }
        .codigo-input {
            width: 55px;
            height: 55px;
            font-size: 2.2rem;
            text-align: center;
            border: 4px solid #666;
            border-radius: 10px;
            background: transparent;
            outline: none;
            color: #ffe44d;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            transition: border 0.2s, background 0.2s;
            pointer-events: auto;
        }
        .codigo-input:focus, .codigo-input.active {
            border: 4px solid #178a2c;
            background: rgba(255,255,255,0.7);
        }
        .btn-aceptar {
            font-size: 1.5rem;
            background: #178a2c;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 8px;
            padding: 0.7rem 2.5rem;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .btn-aceptar:active {
            background: #176d13;
            border: 3px solid #ffe44d;
        }
        /* Mejoras visuales para responsividad */
        @media (max-width: 430px) {
            .container {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            .titulo-sagrado {
                font-size: 2.5rem;
            }
            .codigo-input {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
        }
        .shake {
            animation: shake 0.45s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            15% { transform: translateX(-12px); }
            30% { transform: translateX(10px); }
            45% { transform: translateX(-8px); }
            60% { transform: translateX(6px); }
            75% { transform: translateX(-4px); }
            90% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-sagrado" id="titulo-sagrado">Sagrado<br>Puzzle</h1>
        <select class="idioma-select" id="idioma-select">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
        <div class="instrucciones" id="instrucciones">Busca las pistas e ingresa los<br>códigos secretos</div>
        <div class="codigo-container">
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
        </div>
        <button class="btn-aceptar" id="btn-aceptar">Aceptar</button>
    </div>
    <script>
        // Interacción para inputs: foco automático y estilos
        const inputs = document.querySelectorAll('.codigo-input');
        inputs.forEach((input, idx) => {
            input.addEventListener('focus', () => {
                input.classList.add('active');
            });
            input.addEventListener('blur', () => {
                input.classList.remove('active');
            });
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && idx < inputs.length - 1) {
                    inputs[idx + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && idx > 0) {
                    inputs[idx - 1].focus();
                }
            });
        });

        // Cambio de idioma
        const idiomaSelect = document.getElementById('idioma-select');
        const titulo = document.getElementById('titulo-sagrado');
        const instrucciones = document.getElementById('instrucciones');
        const btnAceptar = document.getElementById('btn-aceptar');
        let currentLang = idiomaSelect.value;

        const textos = {
            es: {
                titulo: 'Sagrado<br>Puzzle',
                instrucciones: 'Busca las pistas e ingresa los<br>códigos secretos',
                aceptar: 'Aceptar'
            },
            en: {
                titulo: 'Sagrado<br>Puzzle',
                instrucciones: 'Search for the clues and enter the<br>secret codes',
                aceptar: 'Accept'
            }
        };

        function updateTexts(lang) {
            titulo.innerHTML = textos[lang].titulo;
            instrucciones.innerHTML = textos[lang].instrucciones;
            btnAceptar.textContent = textos[lang].aceptar;
            currentLang = lang;
        }

        idiomaSelect.addEventListener('change', function() {
            updateTexts(idiomaSelect.value);
        });

        const container = document.querySelector('.container');

        document.getElementById('btn-aceptar').addEventListener('click', function() {
            // Siempre shake, ningún código es válido
            container.classList.remove('shake');
            void container.offsetWidth;
            container.classList.add('shake');
            setTimeout(() => {
                container.classList.remove('shake');
            }, 450);
        });
    </script>
</body>
</html>
